<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/SpringBoot.css"/>
    <title>Rico</title>
</head>
<body>
<div th:insert="thymeleaf_header :: header"></div>

<div class="container-fluid divmain">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 divleft">
            <div class="media textdiv" th:each="blogg:${limit.getBlogs()}" style="line-height: 1.7em;">
                <div class="align-items-center">
                    <span class="label label-warning">原创</span>
                    <a class="decoration" th:href="@{'/details/'+${blogg.getId()}}" th:text="${blogg.getTitle()}">
                    </a>
                </div>
                <div class="media-body">
                    <a class="decoration" th:text="${blogg.getDescription()}" th:href="@{'/details/'+${blogg.getId()}}"
                       style="line-height: 1.7em;"></a>
                    <br/>
                    <span th:text="${blogg.getDate()}"></span>
                </div>
            </div>
        </div>
        <div class=" col-lg-3 col-md-3 col-sm-12 col-xs-12 ">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    标签
                </a>
                <a href="#" class="list-group-item ">SpringBoot</a>
                <a href="#" class="list-group-item">Java</a>
                <a href="#" class="list-group-item">JavaScript</a>
                <a href="#" class="list-group-item">Thymeleaf</a>
            </div>
        </div>
    </div>
    <div class="container-fluid divmain">
        <div class="row">
            <nav aria-label="Page navigation" class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-center">
                <ul class="pagination">
                    <li th:if="${limit.getPage()!=1}">
                        <a th:href="@{'?page='+${limit.getPage()-1}}" aria-label="Previous">
                            <span class="glyphicon glyphicon-menu-left"></span>
                        </a>
                    </li>
                    <li th:each="page:${limit.getList()}" th:class="${limit.getPage()==page}?'active':''">
                        <a th:text="${page}" th:href="@{'?page='+${page}}">
                        </a>
                    </li>
                    <li th:if="${limit.getPage()!=limit.getTotal()}">
                        <a th:href="@{'?page='+${limit.getPage()+1}}" aria-label="Next">
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse footer" role="navigation">
    <div class="container-fluid " style="max-width: 892px;margin-top: 55px;">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center ">
                <a href="https://github.com/RicoSong/SpringBoot" ><img src="icon/github.png"/></a>
            </div>
        </div>
    </div>
    <div>
        <div>
            <span>hello world</span>
        </div>
    </div>
</nav>

<script
        src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
